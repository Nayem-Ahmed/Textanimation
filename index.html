<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Featured Clients Animation</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(50px); /* Start below */
      }
      100% {
        opacity: 1;
        transform: translateY(0); /* Slide to original position */
      }
    }

    .client {
      opacity: 0;
      transform: translateY(50px); /* Keep initially hidden with downward position */
      animation: fadeSlideUp 1s ease forwards; /* Trigger smooth slide and fade */
    }

    /* Delays for staggered animation */
    .client-1 { animation-delay: 0.3s; }
    .client-2 { animation-delay: 0.6s; }
    .client-3 { animation-delay: 0.9s; }

    /* Use a parent wrapper to control visibility on load */
    .clients-wrapper {
      opacity: 1; /* Allow animations to trigger */
      animation: fadeSlideUp 1s ease forwards;
    }
  </style>
</head>
<body class="bg-gray-100">
  <section class="text-center py-12">
    <h2 class="text-4xl font-bold mb-8">Featured Clients</h2>
    <div class="clients-wrapper flex flex-col space-y-4 sm:space-y-0 sm:flex-row sm:space-x-8 justify-center">
      <div class="client client-1 text-2xl font-medium">Client 1</div>
      <div class="client client-2 text-2xl font-medium">Client 2</div>
      <div class="client client-3 text-2xl font-medium">Client 3</div>
    </div>
  </section>
</body>
</html>
